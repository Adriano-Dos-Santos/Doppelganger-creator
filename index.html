<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Doppelganger</title>
    <meta name="description" content=" ">
    <meta name="author" content="Adriano Dos Santos">
    <link rel="icon" href="/favicon.ico">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script type="text/javascript" src="main.js" defer></script>
</head>
<body>
    <h1>Character creation</h1>
    <div class="card-container">
    <section class="character-container">

        <div class="image-container"><img alt="" src="assets/images/character1.jpg" /> </div>
        <h2 class="name-title">name</h2>
        <form id="characterOneForm" class="characterForm">
            <input placeholder="name" class="name" name="name" type="text" />
            <input placeholder="age" type="text" name="age"  />
            <input placeholder="class" type="text" name="class"  />
            <div class="tags-container">
                <ul class="tags" id="tags"></ul>
                <input placeholder="skills" class="tags-input" type="text" name="" value="" id="input-tag" placeholder="Add a skill"/>
            </div>
            <button class="send-character-button">send</button>
        </form>

    </section>
    <section class="character-container">
        <div class="image-container"><img alt="" src="assets/images/character2.jpg" /> </div>
        <h2 class="name-title">name</h2>
        <form id="characterTwoForm" class="characterForm">
            <input placeholder="name" class="name" name="name" type="text" />
            <input placeholder="age" type="text" name="age"  />
            <input placeholder="class" type="text" name="class"  />
            <div class="tags-container">
                <ul class="tags" id="tags"></ul>
                <input placeholder="skills" class="tags-input" type="text" name="" value="" id="input-tag" placeholder="Add a skill"/>
            </div>
            <button class="send-character-button">send</button>
        </form>

    </section>
    <section class="character-container">
        <div class="image-container"><img alt="" src="assets/images/character3.jpg" /> </div>
        <h2 class="name-title">name</h2>
        <form id="characterThreeForm" class="characterForm">
            <input placeholder="name" class="name" name="name" type="text" />
            <input placeholder="age" type="text" name="age"  />
            <input placeholder="class" type="text" name="class"  />
            <div class="tags-container">
                <ul class="tags" id="tags"></ul>
                <input placeholder="skills" class="tags-input" type="text" name="" value="" id="input-tag" placeholder="Add a skill"/>
            </div>
            <button class="send-character-button">send</button>
        </form>

    </section>
    </div>

    <div class="generate-container">
        <button class="generate-button" id="generateButton">Generate Abomination</button>
    </div>

    <div class="doppelganger-container">
        <div class="profile-info">
            <img class="dopel-image" alt="" src="assets/images/character1.jpg" />
            <p class="dopel-name">doppelganger</p>
        </div>
        <div class="skills-info">
            <div class="dopel-class">
                <p class="dopel-info-title dopel-class-title">class</p>
                <ul class="dopel-class-list list"></ul>
            </div>
            <div class="dopel-skills">
                <p class="dopel-info-title dopel-skills-title">skills</p>
                <ul class="dopel-skills-list list"></ul>
            </div>
        </div>
    </div>

</body>

</html>
